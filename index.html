<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>form_ebac</title>
</head>
<body>
    <h1>form_ebac</h1>
    <form id="form">

        <label for="numeroA">Número A: </label>
        <input type="text" id="numeroA">

        <label for="numeroB">Numero B: </label>
        <input type="text" id="numeroB">

        <p class="success-message">Tudo certo!</p>
        <p class="error-message"> O número B deve ser maior!</p>

        <button type="submit">Enviar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
